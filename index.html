<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Campo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f7f6;
        }
        .container {
            max-width: 600px;
        }
        .form-section {
            display: none; /* Oculta os campos condicionais por padrão */
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        .form-check-input[type="radio"] {
            width: 1.25em;
            height: 1.25em;
        }
        .form-check-label {
            padding-left: 0.5em;
            font-size: 1.1rem;
        }
        .form-check {
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container p-4 my-5 bg-white rounded shadow-sm border">
        <h2 class="text-center mb-4">Enviar Relatório de Campo</h2>
        
        <form id="reportForm">
            <div class="mb-3">
                <label for="selectNome" class="form-label fs-5">Seu Nome:</label>
                <select id="selectNome" class="form-select form-select-lg" required>
                    <option value="" data-grupo="">Selecione seu nome...</option>
                    </select>
            </div>

            <div class="mb-3">
                <label for="mesReferencia" class="form-label fs-5">Mês de Referência:</label>
                <input type="text" id="mesReferencia" class="form-control form-control-lg bg-light" readonly>
            </div>

            <div id="camposPioneiro" class="form-section">
                <h4 class="mb-3 border-bottom pb-2">Relatório de Pioneiro</h4>
                <div class="mb-3">
                    <label for="p_horas" class="form-label">Total de Horas:</label>
                    <input type="number" id="p_horas" class_S"form-control" min="0" step="1">
                </div>
                <div class="mb-3">
                    <label for="p_estudos" class="form-label">Estudos Bíblicos:</label>
                    <input type="number" id="p_estudos" class="form-control" min="0" step="1">
                </div>
                <div class="mb-3">
                    <label for="p_observacoes" class="form-label">Observações:</label>
                    <textarea id="p_observacoes" class="form-control" rows="3" placeholder="Ex: Horas de viagem, etc. (Opcional)"></textarea>
                </div>
            </div>

            <div id="camposPublicador" class="form-section">
                <h4 class="mb-3 border-bottom pb-2">Relatório de Publicador</h4>
                <div class="mb-3">
                    <label class="form-label fs-5">Participou no ministério este mês?</label>
                    <div class="form-check">
                        <input type="radio" name="participou" id="participouSim" value="Sim" class="form-check-input">
                        <label for="participouSim" class="form-check-label">Sim</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="participou" id="participouNao" value="Não" class="form-check-input" checked>
                        <label for="participouNao" class="form-check-label">Não</label>
                    </div>
                </div>
                <hr>
                <div class="mb-3">
                    <label class="form-label fs-5">Dirige um estudo bíblico?</label>
                    <div class="form-check">
                        <input type="radio" name="visitaAlguem" id="visitaSim" value="Sim" class="form-check-input">
                        <label for="visitaSim" class="form-check-label">Sim</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="visitaAlguem" id="visitaNao" value="Não" class="form-check-input" checked>
                        <label for="visitaNao" class="form-check-label">Não</label>
                    </div>
                </div>
                <div id="campoQuantasPessoas" class="mb-3 form-section">
                    <label for="pub_estudos" class="form-label">Quantos estudos?</label>
                    <input type="number" id="pub_estudos" class="form-control" value="0" min="0" step="1">
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" id="submitButton" class="btn btn-primary btn-lg w-100 mt-4" disabled>
                    <span id="submitButtonText">Carregando nomes...</span>
                    <div id="submitSpinner" class="spinner-border spinner-border-sm" role="status" style="display: none;">
                        <span class="visually-hidden">Enviando...</span>
                    </div>
                </button>
            </div>
            
            <div id="formSuccess" class="alert alert-success mt-3" style="display: none;"></div>
            <div id="formError" class="alert alert-danger mt-3" style="display: none;"></div>

        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // [PRODUÇÃO V2] JS (index.html)
        
        // --- 1. Configuração do Firebase ---
        // [OBRIGATÓRIO] Substitua pela configuração do seu projeto Firebase
        const firebaseConfig = {
            apiKey: "SEU_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const pessoasCol = db.collection("pessoas");
        const relatoriosCol = db.collection("relatorios");

        // --- 2. Elementos do DOM ---
        const selectNome = document.getElementById("selectNome");
        const mesReferenciaInput = document.getElementById("mesReferencia");
        const camposPioneiro = document.getElementById("camposPioneiro");
        const camposPublicador = document.getElementById("camposPublicador");
        const campoQuantasPessoas = document.getElementById("campoQuantasPessoas");
        const form = document.getElementById("reportForm");
        const submitButton = document.getElementById("submitButton");
        const submitButtonText = document.getElementById("submitButtonText");
        const submitSpinner = document.getElementById("submitSpinner");
        const formSuccess = document.getElementById("formSuccess");
        const formError = document.getElementById("formError");

        // --- 3. Lógica de Data (Regra do "Dia 20") ---
        function getMesReferencia() {
            const hoje = new Date();
            const dia = hoje.getDate();
            let mes = hoje.getMonth(); // 0 = Jan, 11 = Dez
            let ano = hoje.getFullYear();

            // REGRA: Se for dia 20 ou antes, o relatório é do mês anterior
            if (dia <= 20) {
                mes -= 1;
                // Se era Janeiro (0), vira Dezembro (11) do ano anterior
                if (mes < 0) {
                    mes = 11;
                    ano -= 1;
                }
            }
            // Se for dia 21 ou depois, o relatório é do mês atual
            
            const nomesMeses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            return `${nomesMeses[mes]}/${ano}`;
        }

        // --- 4. Carregamento e Lógica Condicional ---

        // Carrega Nomes na inicialização
        async function loadPessoas() {
            try {
                // Busca na coleção 'pessoas', ordenado por nome
                const snapshot = await pessoasCol.orderBy("nome").get();
                
                if (snapshot.empty) {
                    submitButtonText.textContent = "Erro: Nenhum nome cadastrado";
                    formError.textContent = "A lista de nomes está vazia. Contate o administrador.";
                    formError.style.display = "block";
                    return;
                }
                
                snapshot.forEach(doc => {
                    const pessoa = doc.data();
                    const option = document.createElement("option");
                    option.value = pessoa.nome; // Valor a ser enviado
                    option.textContent = pessoa.nome; // Texto exibido
                    option.dataset.grupo = pessoa.grupo; // Armazena o grupo para lógica condicional
                    selectNome.appendChild(option);
                });

                submitButtonText.textContent = "Enviar Relatório";
                submitButton.disabled = false; // Habilita o botão

            } catch (error) {
                console.error("Erro ao carregar pessoas: ", error);
                submitButtonText.textContent = "Erro ao carregar dados";
                formError.textContent = "Não foi possível carregar a lista de nomes. Verifique sua conexão e atualize a página.";
                formError.style.display = "block";
            }
        }

        // Lógica Condicional (Seleção de Grupo)
        function handleGroupChange() {
            // Pega o <option> selecionado
            const selectedOption = selectNome.options[selectNome.selectedIndex];
            const grupo = selectedOption.dataset.grupo;

            // Reseta ambos os formulários
            camposPioneiro.style.display = "none";
            camposPublicador.style.display = "none";
            campoQuantasPessoas.style.display = "none"; // Garante que o aninhado também feche

            if (grupo === "Pioneiro Auxiliar" || grupo === "Pioneiro Regular") {
                camposPioneiro.style.display = "block";
            } else if (grupo === "Publicador") {
                camposPublicador.style.display = "block";
            }
        }

        // Lógica Condicional Aninhada (Publicador)
        document.querySelectorAll('input[name="visitaAlguem"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === "Sim") {
                    campoQuantasPessoas.style.display = "block";
                } else {
                    campoQuantasPessoas.style.display = "none";
                    document.getElementById("pub_estudos").value = 0; // Reseta o valor se marcar "Não"
                }
            });
        });

        // --- 5. Lógica de Envio do Formulário ---
        async function handleFormSubmit(e) {
            e.preventDefault(); // Impede o recarregamento da página
            
            // UI de carregamento
            setLoading(true);
            formSuccess.style.display = "none";
            formError.style.display = "none";

            const selectedOption = selectNome.options[selectNome.selectedIndex];
            const nome = selectedOption.value;
            const grupo = selectedOption.dataset.grupo;
            const mesReferencia = mesReferenciaInput.value;

            if (!nome || !grupo) {
                formError.textContent = "Por favor, selecione seu nome na lista.";
                formError.style.display = "block";
                setLoading(false);
                return;
            }

            // Monta o objeto 'relatorio'
            const relatorio = {
                nome: nome,
                grupo: grupo,
                mesReferencia: mesReferencia,
                // Usa o timestamp do servidor para garantir consistência
                timestampEnvio: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Adiciona campos específicos com base no grupo
            try {
                if (grupo === "Pioneiro Auxiliar" || grupo === "Pioneiro Regular") {
                    relatorio.horas = Number(document.getElementById("p_horas").value) || 0;
                    relatorio.estudos = Number(document.getElementById("p_estudos").value) || 0;
                    relatorio.observacoes = document.getElementById("p_observacoes").value || "";
                } else if (grupo === "Publicador") {
                    relatorio.participou = document.querySelector('input[name="participou"]:checked').value;
                    relatorio.visitaAlguem = document.querySelector('input[name="visitaAlguem"]:checked').value;
                    // Só salva 'estudos' se marcou 'Sim'
                    relatorio.estudos = (relatorio.visitaAlguem === "Sim") ? Number(document.getElementById("pub_estudos").value) || 0 : 0;
                }

                // Salva na coleção 'relatorios'
                await relatoriosCol.add(relatorio);
                
                // Sucesso
                formSuccess.textContent = "Relatório enviado com sucesso! Obrigado.";
                formSuccess.style.display = "block";
                form.reset(); // Limpa o formulário
                handleGroupChange(); // Oculta os campos condicionais novamente
                selectNome.selectedIndex = 0; // Volta para "Selecione seu nome..."

            } catch (error) {
                console.error("Erro ao enviar relatório: ", error);
                formError.textContent = "Ocorreu um erro ao enviar seu relatório. Por favor, tente novamente.";
                formError.style.display = "block";
            } finally {
                // Para a UI de carregamento
                setLoading(false);
            }
        }
        
        // Função utilitária para controlar o estado do botão
        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                submitButtonText.textContent = "Enviando...";
                submitSpinner.style.display = "inline-block";
            } else {
                submitButton.disabled = false;
                submitButtonText.textContent = "Enviar Relatório";
                submitSpinner.style.display = "none";
            }
        }

        // --- 6. Inicialização ---
        document.addEventListener("DOMContentLoaded", () => {
            // Define o mês de referência assim que a página carrega
            mesReferenciaInput.value = getMesReferencia();
            
            // Carrega a lista de nomes do Firestore
            loadPessoas();

            // Adiciona os 'escutadores' de eventos
            selectNome.addEventListener("change", handleGroupChange);
            form.addEventListener("submit", handleFormSubmit);
        });
    </script>
</body>
</html>
